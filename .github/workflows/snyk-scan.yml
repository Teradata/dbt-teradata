name: Snyk Scan

on:
  workflow_dispatch:
  schedule:
     - cron:  '45 7 * * 5'

jobs:
  security:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        run: |
          export SNYK_TOKEN=$SNYK_TOKEN
          ~/snyk code test
          ~/snyk test --file=requirements_dev.txt --command=python3 --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
