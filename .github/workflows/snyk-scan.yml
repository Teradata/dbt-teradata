name: Snyk Scan

on:
  workflow_dispatch:
  schedule:
     - cron:  '45 7 * * 5'

jobs:
  security:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
